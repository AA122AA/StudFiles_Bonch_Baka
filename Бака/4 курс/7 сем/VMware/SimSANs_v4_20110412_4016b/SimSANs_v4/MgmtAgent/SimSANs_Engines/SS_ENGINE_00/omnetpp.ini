[General]
#ned-path = ./
network = SimSANs
snapshot-file = SimSANs.sna
output-vector-file = SimSANs.vec
sim-time-limit = 600s
# DO NOT modify scale, MUST RUN in ns level
simtime-scale = -9
cpu-time-limit = 6000s
total-stack = 8000KB # 8 MByte, increase if necessary
debug-on-errors = true
num-rngs = 32
seed-30-mt = 1317366363	#READ Ratio
seed-31-mt = 1453732904	#REQ_SIZE RNG

cmdenv-express-mode = true
# for non-express mode:
cmdenv-module-messages = false
cmdenv-event-banners = true
# for express mode:
cmdenv-status-frequency = 10s
cmdenv-performance-display = false

# tkenv-default-run=1
# breakpoints-enabled = true	#default is yes
# extra-stack = 1024		;1M bytes, increase if necessary 
#confim-exit = false

include etc/main.ini

#[Config Default]
#network = SimSANs

